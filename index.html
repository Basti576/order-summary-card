<!DOCTYPE html>
<html lang="en">

<head>
   <!-- displays site properly based on user's device -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href='https://fonts.google.com/specimen/Red+Hat+Display' />
  <title>Frontend Mentor | Order summary card</title>
  </head>
  
  <body>
<main role="main">
  <div class="container">
    <div class="card-container">
      <div class="card-header">
        <img src="/images/illustration-hero.svg" alt="Hero illustration" />
      </div>
      <div class="card-content">
        <h1 class="card-heading"> Order Summary</h1>
        <!--Card Heading-->
        <p class="card-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <!--Card Paragraph-->
        <div class="card-anual-section">
          <div class="anual-content-container">
            <div class="anual-plan-container">
              <img src="/images/icon-music.svg" alt="Music note picture" /> <!--Music Picture-->
             

              <div class="anual-plan-content">
                 <!--Anual Plan Heading-->
                <p class="anual-plan-heading">Annual Plan</p>
               <!--Anual Plan Price-->
                <p class="anual-plan-price">$59.99/year</p>
                
              </div>
            </div>

            <div class="anual-change-container">
                  <!--Change Link-->
              <p class="anual-change-paragraph"><a href="#">Change</a></p>
          
            </div>
          </div>
        </div>
        <!--Payment Button-->
        <button class="proceed-button">Proceed to Payment</button>
        <!--Cancel Order-->
        <p class="cancel-paragraph">Cancel Order</p>
        

      </div>

    </div>



  </div>
    </main>
     
  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Basti576">Sebastian</a>.
    </div>
  </footer>
  </body>

</html>
